<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Weekly Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Sidebar -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <!-- Sidebar -->


    <div class="wrapper">
        {% include 'sidebar.html' %}

        <!-- Main content -->
        <div class="main p-3">
            <div class="text-center">
                <h1>Add Week Attendance</h1>
            </div>

            <!-- Add Week Attendance Form -->
            <div class="card">

                <div class="card-body">

                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <a href="{{ url_for('attendance_list')}}" class="btn btn-dark mb-2"></i><i
                                    class="fa fa-plus" aria-hidden="true"></i>
                                List of Attendances</a>
                            <!-- <button type="button" class="btn btn-dark w-sm-100" data-bs-toggle="modal" data-bs-target="#createproject"><i class="icofont-plus-circle me-2 fs-6"></i>Create Project</button> -->

                        </div>
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <button type="button" class="btn btn-success mb-2">Export</button>
                            </div>
                        </div>

                        <br> <br>


                        <form action="{{ url_for('add_week_attendance') }}" method="post">
                            <!-- Add your form fields here -->
                            <!-- <div class="mb-3">
                            <label for="student_id" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="student_id" name="student_id" required>
                        </div> -->

                            <!-- Select Student -->
                            <div class="mb-3">
                                <label for="student" class="form-label">Select Student</label>
                                <select class="form-select" id="student_id" name="student_id" required>
                                    {% for student in students %}
                                    <option value="{{ student['id'] }}">{{ student["id"] }}, {{ student["name"] }}, 
                                        {{ student["cohort"] }} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="week_number" class="form-label">Week Number</label>
                                <input type="text" class="form-control" id="week_number" name="week_number" required>
                            </div>

                            <div class="mb-3">
                                <label for="attendance_status" class="form-label">Week attendance score (in percentage without the symbole)</label>
                                <input type="text" class="form-control" id="score" name="score" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Add Week Attendance</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="{{ url_for('static', filename='style.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Score Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Sidebar -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
</head>
</head>

<body>

    <!-- Sidebar -->


    <div class="wrapper">
        {% include 'sidebar.html' %}

        <!-- Main content -->
        <div class="main p-3">
            <div class="text-center">
                <h1>Add Score Assignment</h1>
            </div>

            <!-- Add Score Assignment Form -->
            <div class="card">
                <div class="card-body">
                    <form action="{{ url_for('add_score_assignment') }}" method="post">
                        <!-- Add your form fields here -->
                        <!-- <div class="mb-3">
                            <label for="assignment_id" class="form-label">Assignment ID</label>
                            <input type="text" class="form-control" id="assignment_id" name="assignment_id" required>
                        </div> -->

                        <!-- Include a traditional select element -->
                        <div class="mb-3">
                            <label for="mySelect" class="form-label">Assignment ID</label>
                            <select class="form-control" id="assignment_id" name="assignment_id">
                                {% for assignment in assignments %}
                                <option value="{{assignment['id']}}">{{assignment['id']}}, {{assignment['title']}}</option>
                                <!-- Add more options as needed -->
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="student" class="form-label">Select Student</label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                {% for student in students %}
                                <option value="{{ student['id'] }}">{{ student["id"] }}, {{ student["name"] }}, 
                                    {{ student["cohort"] }} </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="score" class="form-label">Score (In percentage)</label>
                            <input type="text" class="form-control" id="score" name="score" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Score Assignment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='style.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        // Activate Select2 on the select element
        $(document).ready(function () {
            $('#assignment_id').select2();
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Sidebar -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <!-- Sidebar -->


    <div class="wrapper">
        {% include 'sidebar.html' %}

        <!-- Main content -->
        <div class="main p-3">
            <div class="text-center">
                <h1>Add Assignment</h1>
            </div>

            <!-- Add Assignment Form -->
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <a href="{{ url_for('assignment_list')}}" class="btn btn-dark mb-2"><i class="fa fa-plus" aria-hidden="true"></i>
                                List of Assignments</a>
                            <a href="{{ url_for('add_score_assignment')}}" class="btn btn-dark mb-2"><i class="fa fa-plus" aria-hidden="true"></i>
                                   Add a score</a>

                        </div>
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <button type="button" class="btn btn-success mb-2">Export</button>
                            </div>
                        </div>

                        <br> <br>

                        <form action="{{ url_for('add_assignment') }}" method="post">
                            <!-- Add your form fields here -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="dealine" class="form-label">Deadline</label>
                                <input type="date" class="form-control" id="deadline" name="deadline" required></input>
                            </div>

                            <button type="submit" class="btn btn-primary">Add Assignment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="{{ url_for('static', filename='style.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

</body>

</html>
